<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
<div class="main-wrapper">
    <div class="header">
        <div class="header-left">
            <div class="title-wrapper">
                <div class="title">Battleship</div>
                <div class="lowpal-wrapper">
                    <div>(Github)</div>
                    <div>by Lowpal</div>
                </div>
                <div class="buttons">
                    <button>Play</button>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="instructions">Instructions</div>
            <p>
                <ol>
                    <li>Click Play</li>
                    <li>Your ships will appear on the left gameboard, whilst the computer's will appear on the right gameboard</li>
                    <li>Send your torpedos by clicking on the squares in the computer's gameboard!</li>
                </ol>
            </p>
        </div>
    </div>
    <div class="left">
        <div class="title">Player's Gameboard</div>
        <div class="grid">grid</div>
    </div>
    <div class="right">
        <div class="title">Computer's Gameboard</div>
        <div class="grid">grid</div>
    </div>
</div>
</body>
</html>
